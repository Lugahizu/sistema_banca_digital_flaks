<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Registro de Usuario</h1>    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flashes">
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('main.register_user') }}" method="post">
        <label for="id_usuario">Cédula:</label>
        <input type="text" id="id_usuario" name="id_usuario" required>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>        
        <button type="submit">Registrar</button>
    </form>    
    <p>¿Ya tienes una cuenta? <a href="{{ url_for('main.index') }}">Inicia sesión aquí</a>.</p>

</body>
</html>
